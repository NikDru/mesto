<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo-image.svg">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg">
        <div class="profile__info">
          <h1 class="profile__header">Жак-Ив Кусто</h1>
          <img class="profile__edit-button" src="images/edit-button.svg">
          <p class="profile__text">Исследователь океана</p>
        </div>
        <img class="profile__add-button" src="images/add-button.svg">
      </section>
      <section class="elements">
        <li class="elements__list">
          <ul class="elements__element">
            <img class="elements__image">
            <h2 class="elements__place-name"></h2>
            <img class="elements__like-button">
          </ul>
          <ul class="elements__element">
            <img class="elements__image">
            <h2 class="elements__place-name"></h2>
            <img class="elements__like-button">
          </ul>
          <ul class="elements__element">
            <img class="elements__image">
            <h2 class="elements__place-name"></h2>
            <img class="elements__like-button">
          </ul>
          <ul class="elements__element">
            <img class="elements__image">
            <h2 class="elements__place-name"></h2>
            <img class="elements__like-button">
          </ul>
          <ul class="elements__element">
            <img class="elements__image">
            <h2 class="elements__place-name"></h2>
            <img class="elements__like-button">
          </ul>
          <ul class="elements__element">
            <img class="elements__image">
            <h2 class="elements__place-name"></h2>
            <img class="elements__like-button">
          </ul>
        </li>
      </section>
    </main>
    <footer class="footer">
      <h2>&copy; 2020 Mesto Russia</h2>
    </footer>
  </div>
</body>
</html>
