<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo-image.svg">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img class="profile__edit-button button-animation" src="images/edit-button.svg">
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <img class="profile__add-button button-animation" src="images/add-button.svg">
      </section>
      <section class="elements">
        <article class="elements__element">
          <img class="elements__image" src="images/karachaevo-cherkesiya.jpg">
          <div class="elements__sign">
            <h2 class="elements__name">Карачаевск</h2>
            <img class="elements__like-button button-animation" src="images/like-button.svg">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="images/elbrus.jpg">
          <div class="elements__sign">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <img class="elements__like-button button-animation" src="images/like-button.svg">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="images/dombay.jpg">
          <div class="elements__sign">
            <h2 class="elements__name">Домбай</h2>
            <img class="elements__like-button button-animation" src="images/like-button.svg">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="images/elbrus.jpg">
          <div class="elements__sign">
            <h2 class="elements__name">Гора Эльбрус</h2>
            <img class="elements__like-button button-animation" src="images/like-button.svg">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="images/dombay.jpg">
          <div class="elements__sign">
            <h2 class="elements__name">Домбай</h2>
            <img class="elements__like-button button-animation" src="images/like-button.svg">
          </div>
        </article>
        <article class="elements__element">
          <img class="elements__image" src="images/karachaevo-cherkesiya.jpg">
          <div class="elements__sign">
            <h2 class="elements__name">Карачаево-Черкессия</h2>
            <img class="elements__like-button button-animation" src="images/like-button.svg">
          </div>
        </article>
      </section>
      <div class="popup">
        <div class="popup__container">
          <img class="popup__close-button button-animation" src="images/close-button.svg">
          <form class="popup__form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__text-input popup__text-input_type_name " type="text">
            <input class="popup__text-input popup__text-input_type_about" type="text">
            <input class="popup__save-button button-animation" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__header">&copy; 2020 Mesto Russia</h2>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
