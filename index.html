<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link"><img class="header__logo" src="images/logo-image.svg" alt="Место"></a>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Add"></button>
      </section>
      <section class="elements">
        <article class="card">
          <img class="card__image" src="images/osetia.jpg" alt="Горы Северной Осетии">
          <div class="card__sign">
            <h2 class="card__name">Северная Осетия</h2>
            <button type="button" class="card__like-button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус">
          <div class="card__sign">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__like-button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/dombay.jpg" alt="Домбай">
          <div class="card__sign">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__like-button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/moscow.jpg" alt="Москва">
          <div class="card__sign">
            <h2 class="card__name">Москва</h2>
            <button type="button" class="card__like-button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/rocks.jpg" alt="Байкал">
          <div class="card__sign">
            <h2 class="card__name">Байкал</h2>
            <button type="button" class="card__like-button" aria-label="Like"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкессия">
          <div class="card__sign">
            <h2 class="card__name">Карачаево-Черкессия</h2>
            <button type="button" class="card__like-button" aria-label="Like"></button>
          </div>
        </article>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button" aria-label="Close"></button>
          <form class="popup__form" action="#" name="profile-form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input class="popup__text-input popup__text-input_type_name" type="text" name="input-name">
            <input class="popup__text-input popup__text-input_type_about" type="text" name="input-about">
            <input class="popup__save-button" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__header">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
