<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link"><img class="header__logo" src="images/logo-image.svg" alt="Место"></a>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Add"></button>
      </section>
      <section class="elements">
      </section>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_edit-profile" aria-label="Close"></button>
          <form class="popup__form popup__form_type_edit-profile" action="#" name="profile-form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input id="name-input" class="popup__text-input popup__text-input_type_name" placeholder="Имя" type="text" name="input-name">
            <span class="popup__text-input-error name-input-error" >Вы пропустили это поле</span>
            <input id="about-input" class="popup__text-input popup__text-input_type_about" placeholder="Описание" type="text" name="input-about">
            <span class="popup__text-input-error about-input-error" >Некорректное поле</span>
            <input class="popup__save-button popup__save-button_disabled" type="submit" value="Сохранить" disabled>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_add-card" aria-label="Close"></button>
          <form class="popup__form popup__form_type_add-card" action="#" name="add-card-form">
            <h2 class="popup__header">Новое место</h2>
            <input id="card-name-input" class="popup__text-input popup__text-input_type_card-name" placeholder="Название" type="text" name="input-card-name">
            <span class="popup__text-input-error card-name-input-error" >Вы пропустили это поле</span>
            <input id="card-link-input" class="popup__text-input popup__text-input_type_card-link" placeholder="Ссылка на картинку" type="text" name="input-card-link">
            <span class="popup__text-input-error card-link-input-error" >Введите адрес сайта</span>
            <input class="popup__save-button popup__save-button_disabled" type="submit" value="Создать" disabled>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button popup__close-button_type_image" aria-label="Close"></button>
          <img class="popup__image">
          <h2 class="popup__image-header"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__header">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="template-block">
    <article class="card">
      <img class="card__image">
      <button type="button" class="card__trash-button" aria-label="Trash"></button>
      <div class="card__sign">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like-button" aria-label="Like"></button>
      </div>
    </article>
  </template>
  <template id="popupTemplate">
  </template>
  <script src="scripts/validate.js"></script>
  <script src="scripts/cards.js"></script>
  <script src="scripts/elements.js"></script>
  <script src="scripts/functions.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
