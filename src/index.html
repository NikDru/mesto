<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--   <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link"><img class="header__logo" src="<%=require('./images/logo-image.svg')%>" alt="Место"></a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-element">
          <img class="profile__avatar" src="temp" alt="Аватар пользователя">
          <button type="button" class="profile__avatar-button" aria-label="Edit"></button>
        </div>
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Имя</h1>
            <button type="button" class="profile__edit-button" aria-label="Edit"></button>
          </div>
          <p class="profile__about">Описание</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="Add"></button>
      </section>
      <section class="elements">
      </section>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_edit-profile" aria-label="Close"></button>
          <form class="popup__form popup__form_type_edit-profile" action="#" name="profile-form">
            <h2 class="popup__header">Редактировать профиль</h2>
            <input id="name-input" class="popup__text-input popup__text-input_type_name" placeholder="Имя" type="text" name="input-name" required minlength="2" maxlength="40">
            <span class="popup__text-input-error name-input-error" >Вы пропустили это поле</span>
            <input id="about-input" class="popup__text-input popup__text-input_type_about" placeholder="Описание" type="text" name="input-about" required minlength="2" maxlength="200">
            <span class="popup__text-input-error about-input-error" >Некорректное поле</span>
            <input class="popup__save-button popup__save-button_disabled" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_add-card" aria-label="Close"></button>
          <form class="popup__form popup__form_type_add-card" action="#" name="add-card-form">
            <h2 class="popup__header">Новое место</h2>
            <input id="card-name-input" class="popup__text-input popup__text-input_type_card-name" placeholder="Название" type="text" name="input-card-name" required minlength="2" maxlength="30">
            <span class="popup__text-input-error card-name-input-error" >Вы пропустили это поле</span>
            <input id="card-link-input" class="popup__text-input popup__text-input_type_card-link" placeholder="Ссылка на картинку" type="url" name="input-card-link" required>
            <span class="popup__text-input-error card-link-input-error" >Введите адрес сайта</span>
            <input class="popup__save-button popup__save-button_disabled" type="submit" value="Создать" disabled>
          </form>
        </div>
      </div>
      <div class="popup popup_type_delete-card">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_delete-card" aria-label="Close"></button>
          <form class="popup__form popup__form_type_delete-card" action="#" name="delete-card-form">
            <h2 class="popup__header">Вы уверены?</h2>
            <input class="popup__save-button popup__save-button_type_delete" type="submit" value="Да">
          </form>
        </div>
      </div>
      <div class="popup popup_type_change-avatar">
        <div class="popup__container">
          <button type="button" class="popup__close-button popup__close-button_type_change-avatar" aria-label="Close"></button>
          <form class="popup__form popup__form_type_change-avatar" action="#" name="change-avatar-form">
            <h2 class="popup__header">Обновить аватар</h2>
            <input id="avatar-link-input" class="popup__text-input popup__text-input_type_avatar-link" placeholder="Ссылка на картинку" type="url" name="avatar-link" required>
            <span class="popup__text-input-error avatar-link-input-error" >Введите адрес сайта</span>
            <input class="popup__save-button popup__save-button_disabled" type="submit" value="Сохранить" disabled>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-container">
          <button type="button" class="popup__close-button popup__close-button_type_image" aria-label="Close"></button>
          <img class="popup__image">
          <h2 class="popup__image-header"></h2>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__header">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class="template-block">
    <article class="card">
      <img class="card__image">
      <button type="button" class="card__trash-button card__trash-button_hidden" aria-label="Trash"></button>
      <div class="card__sign">
        <h2 class="card__name"></h2>
        <div class="card__like-element">
          <button type="button" class="card__like-button" aria-label="Like"></button>
          <p class="card__like-counter">
            0
          </p>
        </div>
      </div>
    </article>
  </template>
  <template id="popupTemplate">
  </template>
  <!-- <script src="scripts/index.js" type="module"></script> -->
</body>
</html>
